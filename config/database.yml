# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: autumn_quiz_development
  username: <%= ENV.fetch("DEV_DB_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DEV_DB_PASSWORD") { "password" } %>
  host: localhost
  port: 5432

test:
  <<: *default
  database: autumn_quiz_test
  username: <%= ENV.fetch("TEST_DB_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("TEST_DB_PASSWORD") { "password" } %>
  host: localhost
  port: 5432

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

cable:
  production:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
